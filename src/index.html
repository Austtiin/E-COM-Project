<!DOCTYPE html>
<html lang="en">
<head>
    <title>NorthStar Wholesale</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <!--Logo-->
        <img src="./images/logo.png" alt="NorthStar Wholesale logo" class="logo">
        <!--Navigation-->
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="hero">
            <h1>Welcome to NorthStar Wholesale</h1>
            <a href="./login.html" class="buttonAccount" id="loginBtn">Account Login</a>
            <a href="./login.html" class="buttonAccount" id="registerBtn">Create an Account</a>
        </div>

    </main>

    <footer>
        <p>&copy; 2021 NorthStar Wholesale. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var products = document.querySelectorAll('.product');

            products.forEach(function(product) {
                product.addEventListener('click', function() {
                    if (!isLoggedIn()) {
                        window.location.href = './login.html';
                    } else {
                        // Redirect to product details page
                        window.location.href = 'product-details.html?id=' + product.getAttribute('data-product-id');
                    }
                });
            });

            function isLoggedIn() {
                // Check if the user is logged in (this is a simple example, you might want to use cookies or session storage)
                return sessionStorage.getItem('loggedin') === 'true';
            }
        });
    </script>
</body>
</html>
