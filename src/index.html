<body>
    <header>
        <a href="./index.html"><img src="./images/NSWS_Logo.png" alt="NorthStar Wholesale logo" class="logo"></a>
        <nav>
            <ul>

            <div class="hero">

                <a href="#" class="buttonAccount" id="loginBtn">Account Login</a>
                <a href="#" class="buttonAccount" id="registerBtn">Create an Account</a>
            </div>
    </header>



    <main>
        <div id="loggedInContent" style="display: none;">
            <h2>Exclusive Content for Logged-in Users</h2>
            <p>This content is only visible to users who are logged in.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2021 NorthStar Wholesale. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loggedInContent = document.getElementById('loggedInContent');

            if (isLoggedIn()) {
                loggedInContent.style.display = 'block';
            }

            function isLoggedIn() {
                // Check if the user is logged in (this is a simple example, you might want to use cookies or session storage)
                return sessionStorage.getItem('loggedin') === 'true';
            }
        });
    </script>
</body>
